{% extends 'google/base.html' %}
{% block content %}
{% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/estiloCrear.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/fontello.css' %}">

  <div style="display:flex; flex-direction:column; align-items:center;">
    <div class="card" style="width:90%;">
        <div class="card-body">
            <div class="text-center">
                <a class="icon-cancel" title="Cerrar" id="sidebar-close" href="/"></a>
                <h2>Crear Empresa</h2>
                <h5>TODOS LOS CAMPOS SON REQUERIDOS</h5>
            </div>
            <form method="POST" class="form_2_cols">
                {% csrf_token %}
                <div style="display:flex; justify-content:space-between;">
                    <div style="width: 50%;">
                        {{ form.as_p }}
                    </div>
                    <div style="width: 45%;">
                        <div class="form-group">
                            <label>Ubicación de la empresa</label>
                            <select name="ciudad" id="ciudad" class="form-control">
                                {% for ciudad in ciudades %}
                                <option value="{{ ciudad.nombre }}">{{ ciudad.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
    
                        <div class="form-group">
                            <label>Fecha de Fundación</label>
                            <input type="date" class="form-control" id="fechaFundacion" name="fechaFundacion"
                                   max="{% now 'Y-m-d' %}" required>
                        </div>
                    </div>
                </div>
                <button class="btn btn-default">
                    Enviar
                </button>
            </form>
        </div>
    </div>
  </div>


{% endblock %}
